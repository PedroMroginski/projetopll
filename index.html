<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendamento de Horários</title>
</head>
<body>
    <header>
        <div class="logo">LOGO</div>
        <nav>
            <a href="capa.html">Home</a>
            <a href="#">Serviços</a>
            <a href="#">Contato</a>
        </nav>
    </header>

    <form id="agendamento-form">
        <h2>Agendar Horário teste</h2>
        <input type="text" id="nome" placeholder="Nome" required>
        <input type="tel" id="telefone" placeholder="Número de Celular" required>
        <input type="email" id="email" placeholder="E-mail" required>
        <input type="datetime-local" id="data-horario" required>
        <button type="submit">Agendar</button>
    </form>

    <footer>
        &copy; 2025 Todo os direitos reservados.
    </footer>

    <script>
        const horariosOcupados = ["2025-03-18T10:00", "2025-03-19T14:00"];
        
        document.getElementById("agendamento-form").addEventListener("submit", function(event) {
            event.preventDefault();
            
            const dataHorario = document.getElementById("data-horario").value;
            
            if (horariosOcupados.includes(dataHorario)) {
                alert("Horário ocupado! Por favor, escolha outro horário.");
            } else {
                alert("Agendado! Aguardamos você.");
            }
        });
    </script>
</body>
</html>
