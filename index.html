    <form id="agendamento-form">
        <h2>Agendar Horário teste</h2>

        <input type="tel" id="telefone" placeholder="Número de Celular" required>

    <script>
        const horariosOcupados = ["2025-03-18T10:00", "2025-03-19T14:00"];
        
        document.getElementById("agendamento-form").addEventListener("submit", function(event) {
            event.preventDefault();
            
            const dataHorario = document.getElementById("data-horario").value;
            
            if (horariosOcupados.includes(dataHorario)) {
                alert("Horário ocupado! Por favor, escolha outro horário.");
            } else {
                alert("Agendado! Aguardamos você.");
            }
        });
